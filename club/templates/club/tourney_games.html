{% extends "club/base.html" %}
{% load staticfiles %}

{% block title %}Tourney games{% endblock %}

{% block body_block %}
<div class="container">
	<h2>Tournament results for {{ ladder.name }}</h2>
	<ul>
	    {% for game in object_list %}
	    <li><a href="{% url 'game-detail' game.id %}">{{ game }}</a></li>
	    {% endfor %}
	</ul>
</div>

{% endblock %}
